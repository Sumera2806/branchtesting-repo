
name: Deploy Dataflow (Manual Env Choice - Simulation)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-dev-project-id" >> $GITHUB_ENV
            echo "BUCKET=gs://dev-bucket" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.environment }}" == "qa" ]]; then
            echo "ENV=qa" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-qa-project-id" >> $GITHUB_ENV
            echo "BUCKET=gs://qa-bucket" >> $GITHUB_ENV
          fi

      - name: Simulate Job Start
        run: |
          echo "===================================="
          echo "ðŸš€ Your Dataflow job is starting..."
          echo "Target Environment: $ENV"
          echo "GCP Project: $GCP_PROJECT"
          echo "Bucket: $BUCKET"
          echo "===================================="
          echo "âœ… This is a simulation â€” no real job was run."
