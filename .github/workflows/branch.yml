name: Deploy Dataflow (Manual Env Choice)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set environment variables based on the choice
      - name: Set environment variables
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-dev-project" >> $GITHUB_ENV
            echo "BUCKET=gs://dev-bucket" >> $GITHUB_ENV
            echo "SA_KEY=${{ secrets.GCP_DEV_SA_KEY }}" >> $GITHUB_ENV
          else
            echo "ENV=qa" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-qa-project" >> $GITHUB_ENV
            echo "BUCKET=gs://qa-bucket" >> $GITHUB_ENV
            echo "SA_KEY=${{ secrets.GCP_QA_SA_KEY }}" >> $GITHUB_ENV
          fi

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.SA_KEY }}

      # Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      # Deploy the Dataflow job
      - name: Deploy Dataflow Job
        run: |
          echo "ðŸš€ Deploying Dataflow job to $ENV environment"
          gcloud dataflow jobs run my-job-$ENV \
            --gcs-location=$BUCKET/templates/my-template-file \
            --region=us-central1
          echo "âœ… Deployment complete for $ENV"
