name: Test Dataflow Deployment (Matrix)

on:
  workflow_dispatch: # lets you trigger it manually

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, qa] # will run both in parallel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate Deployment
        run: |
          echo "Deploying Dataflow job to ${{ matrix.env }} environment"
          echo "Branch: ${{ github.ref_name }}"
          
          echo "Deployment simulation complete for ${{ matrix.env }}"
