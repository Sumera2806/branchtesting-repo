name: Deploy Dataflow (Manual Env Choice)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set environment-specific variables
      - name: Set environment variables
        run: |
          echo "🌍 Selected environment: ${{ github.event.inputs.environment }}"
          if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "PROJECT_ID=my-dev-project" >> $GITHUB_ENV
            echo "REGION=us-central1" >> $GITHUB_ENV
            echo "SA_EMAIL=dev-sa@my-dev-project.iam.gserviceaccount.com" >> $GITHUB_ENV
            echo "BUCKET=gs://dev-bucket" >> $GITHUB_ENV
            echo "SA_KEY=dev-secret" >> $GITHUB_ENV
          else
            echo "ENV=qa" >> $GITHUB_ENV
            echo "PROJECT_ID=my-qa-project" >> $GITHUB_ENV
            echo "REGION=us-central1" >> $GITHUB_ENV
            echo "SA_EMAIL=qa-sa@my-qa-project.iam.gserviceaccount.com" >> $GITHUB_ENV
            echo "BUCKET=gs://qa-bucket" >> $GITHUB_ENV
            echo "SA_KEY=qa-secret" >> $GITHUB_ENV
          fi

      # Test using the variables
      - name: Verify environment variables are available
        run: |
          echo "✅ ENV: $ENV"
          echo "✅ PROJECT_ID: $PROJECT_ID"
          echo "✅ REGION: $REGION"
          echo "✅ SA_EMAIL: $SA_EMAIL"
          echo "✅ BUCKET: $BUCKET"
          echo "✅ SA_KEY: $SA_KEY"
