name: Deploy Dataflow

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}  # This tells GitHub to use that environment

    steps:
      - uses: actions/checkout@v4

      - name: Set env variable
        run: echo "ENV=${{ github.event.inputs.env }}" >> $GITHUB_ENV

      - name: Verify environment variables
        run: |
          echo "ENV: $ENV"
          echo "PROJECT_ID: ${{ secrets.PROJECT_ID }}"
          echo "REGION: ${{ secrets.REGION }}"
          echo "SA_EMAIL: ${{ secrets.SA_EMAIL }}"
          echo "BUCKET: ${{ secrets.BUCKET }}"
