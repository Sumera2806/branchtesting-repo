name: Deploy Dataflow (Manual Env Choice)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the target environment"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "Running with environment: ${{ github.event.inputs.environment }}"

          if [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-dev-project" >> $GITHUB_ENV
            echo "BUCKET=gs://dev-bucket" >> $GITHUB_ENV
            echo "SA_KEY=dev-secret" >> $GITHUB_ENV
          else
            echo "ENV=qa" >> $GITHUB_ENV
            echo "GCP_PROJECT=my-qa-project" >> $GITHUB_ENV
            echo "BUCKET=gs://qa-bucket" >> $GITHUB_ENV
            echo "SA_KEY=qa-secret" >> $GITHUB_ENV
          fi

          echo "Variables set in GITHUB_ENV:"
          cat $GITHUB_ENV
